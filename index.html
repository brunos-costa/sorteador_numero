<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sorteador</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        ul {
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            background-color: #007bff;
            color: #ffffff;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            margin-right: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        #result {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4 text-center">Sorteador</h1>
    
    <div class="input-group">
        <input type="number" class="form-control" id="numberInput" placeholder="Ex: 42">
        <button class="btn btn-success" onclick="adicionarNumero()">Adicionar Número</button>
    </div>
    
    <div class="mt-3">
        <h3>Valores inseridos:</h3>
        <ul id="valuesList"></ul>
    </div>

    <div class="input-group">
        <input type="number" class="form-control" id="drawCountInput" min="1" placeholder="Ex: 3">
        <button class="btn btn-primary" onclick="sortear()">Sortear</button>
    </div>
    
    <h3 class="mt-3">Números sorteados:</h3>
    <p id="result"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var numerosInseridos = [];

    function adicionarNumero() {
        var numberInput = document.getElementById("numberInput").value;

        if (!numberInput) {
            alert("Por favor, insira um número.");
            return;
        }

        // Adicionar o número ao array
        numerosInseridos.push(Number(numberInput));

        // Atualizar a lista de valores inseridos
        updateValuesList();

        // Limpar o campo de entrada
        document.getElementById("numberInput").value = "";
    }

    function updateValuesList() {
        var valuesList = document.getElementById("valuesList");
        valuesList.innerHTML = ""; // Limpar a lista

        numerosInseridos.forEach(function(value) {
            var listItem = document.createElement("li");
            listItem.textContent = value;
            valuesList.appendChild(listItem);
        });
    }

    function sortear() {
        var drawCountInput = document.getElementById("drawCountInput").value;

        // Validar se há números suficientes para sortear
        if (numerosInseridos.length < drawCountInput) {
            alert("Não há números suficientes para sortear.");
            return;
        }

        // Embaralhar o array e selecionar os primeiros 'drawCountInput' números
        var shuffledArray = shuffleArray(numerosInseridos);
        var result = shuffledArray.slice(0, drawCountInput);

        // Exibir o resultado na página
        document.getElementById("result").innerText = result.join(', ');
    }

    // Função para embaralhar um array
    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
</script>

</body>
</html>
