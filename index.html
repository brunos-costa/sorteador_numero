<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <title>Sorteador</title>

</head>
<body>

<div class="container">
    <h1 class="my-4 text-center">Sorteador</h1>
    
    <div class="input-group">
        <input type="number" class="form-control" id="numberInput" placeholder="Insira um valor numérico, Ex: 42">
        <button class="btn btn-success w-160" id="btnAdicicionar">Adicionar Número</button>
    </div>
    
    <div class="mt-3">
        <h3>Valores inseridos:</h3>
        <ul id="valuesList"></ul>
    </div>

    <div class="input-group">
        <input type="number" class="form-control" id="drawCountInput" min="1" placeholder="Informe quantos números deverão ser sorteados, Ex: 3">
        <button class="btn btn-primary w-160" id="btnSortear">Sortear</button>
    </div>
    
    <h3 class="mt-3">Números sorteados:</h3>
    <p id="result"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
